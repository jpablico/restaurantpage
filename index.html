<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="/dist/main.css">
	<title>Home | Kapihan Co.</title>
</head>
<body>
	<header class="header-container">
		<div class="header-container__menu">
			<ul class="menu-left-wrapper">
				<li data-tab="home" class="active">HOME</li>
				<li data-tab="menu">MENU</li>
			</ul>
			<div>
				<img src="/src/assets/KapihanCoLogoDark.svg" class="logo-asset" alt="Kapihan Co. logo">
			</div>
			<ul class="menu-right-wrapper">
				<li data-tab="about">ABOUT</li>
				<li data-tab="contact">CONTACT</li>
			</ul>
		</div>
	</header>
	<main class="main-container">
		<section id="menu-section">
			<div class="menu-container">
				<div class="menu-headline">
					<h1 class="menu-headline-title">Discover Our Selection</h1>
					<hr class="menu-headline__line">
					<h5 class="menu-subheadline">Indulge in our carefully curated craft coffee menu, featuring a variety of flavors.</h5>
				</div>
			</div>
		</section>
	</main>
	<footer id="footer-section">
		<div class="footer-container">
			<h4 class="footer-headline">Copyright © 2023 Kapihan Co. - All Rights Reserved</h4>
			<hr class="footer-line">
			<h5 class="footer-content">Designed & developed with ♡ by <a  class="linkedin-link" href="https://www.linkedin.com/in/josh-pablico-618108220/" target="_blank"> Josh Pablico</a></h5>
		</div>
	</footer>

	<div id="content">

	</div>
	<script src="/dist/main.js"></script>
</body>
</html>
